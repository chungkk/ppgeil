<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1200, height=630">
    <title>OG Image Generator</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        .og-image {
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        .logo {
            font-size: 80px;
            font-weight: 900;
            margin-bottom: 30px;
            text-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .tagline {
            font-size: 36px;
            font-weight: 600;
            margin-bottom: 20px;
            max-width: 800px;
            line-height: 1.3;
        }
        .subtitle {
            font-size: 24px;
            opacity: 0.95;
            max-width: 700px;
        }
        .pattern {
            position: absolute;
            top: -50%;
            right: -20%;
            width: 800px;
            height: 800px;
            opacity: 0.1;
            background: radial-gradient(circle, transparent 20%, white 20%, white 80%, transparent 80%, transparent),
                        radial-gradient(circle, transparent 20%, white 20%, white 80%, transparent 80%, transparent) 50px 50px;
            background-size: 100px 100px;
            transform: rotate(45deg);
        }
        .levels {
            position: absolute;
            bottom: 40px;
            display: flex;
            gap: 15px;
        }
        .level {
            background: rgba(255,255,255,0.2);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 18px;
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body>
    <div class="og-image">
        <div class="pattern"></div>
        <div class="logo">ðŸ¦œ PapaGeil</div>
        <div class="tagline">Master German with Shadowing & Dictation</div>
        <div class="subtitle">Interactive language learning with real YouTube videos</div>
        <div class="levels">
            <div class="level">A1</div>
            <div class="level">A2</div>
            <div class="level">B1</div>
            <div class="level">B2</div>
            <div class="level">C1</div>
            <div class="level">C2</div>
        </div>
    </div>
    
    <script>

        // You can also use tools like Puppeteer to automatically generate it
    </script>
</body>
</html>
