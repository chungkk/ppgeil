openapi: 3.0.3
info:
  title: Article Categories API
  description: |
    API for managing article/lesson categories with single-category assignment per article.
    Supports Vietnamese language, URL-friendly slugs, and protected default category.
  version: 1.0.0
  contact:
    name: API Support

servers:
  - url: /api
    description: Next.js API Routes

tags:
  - name: Categories
    description: Category management operations (admin only)
  - name: Lessons
    description: Lesson category assignment operations

security:
  - BearerAuth: []

paths:
  /article-categories:
    get:
      tags:
        - Categories
      summary: List all categories
      description: |
        Retrieve all article categories with metadata. Admin users see all categories,
        regular users see only active categories.
      security:
        - BearerAuth: []
        - {} # Allow unauthenticated for public listings
      parameters:
        - name: activeOnly
          in: query
          description: Filter to only active categories
          required: false
          schema:
            type: boolean
            default: false
      responses:
        '200':
          description: Categories retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  categories:
                    type: array
                    items:
                      $ref: '#/components/schemas/ArticleCategory'
                  stats:
                    type: object
                    additionalProperties:
                      type: integer
                    example:
                      "ngu-phap": 23
                      "tu-vung": 15
              examples:
                adminView:
                  summary: Admin view (all categories)
                  value:
                    categories:
                      - _id: "6579abc123def456789"
                        name: "Chưa phân loại"
                        slug: "chua-phan-loai"
                        description: "Danh mục mặc định"
                        isActive: true
                        isSystem: true
                        articleCount: 5
                        order: 0
                        createdAt: "2025-12-14T10:00:00Z"
                        updatedAt: "2025-12-14T10:00:00Z"
                      - _id: "6579abc123def456790"
                        name: "Ngữ pháp"
                        slug: "ngu-phap"
                        description: "Bài viết về ngữ pháp tiếng Đức"
                        isActive: true
                        isSystem: false
                        articleCount: 23
                        order: 1
                        createdAt: "2025-12-14T10:05:00Z"
                        updatedAt: "2025-12-14T10:05:00Z"
                    stats:
                      "chua-phan-loai": 5
                      "ngu-phap": 23
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/InternalError'

    post:
      tags:
        - Categories
      summary: Create a new category
      description: Create a new article category (admin only)
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - name
              properties:
                name:
                  type: string
                  minLength: 1
                  maxLength: 100
                  example: "Từ vựng A1"
                slug:
                  type: string
                  pattern: '^[a-z0-9]+(?:-[a-z0-9]+)*$'
                  example: "tu-vung-a1"
                  description: "Auto-generated if not provided"
                description:
                  type: string
                  maxLength: 500
                  example: "Từ vựng cơ bản cho người mới bắt đầu"
                isActive:
                  type: boolean
                  default: true
                order:
                  type: integer
                  default: 0
      responses:
        '201':
          description: Category created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Danh mục đã được tạo thành công"
                  category:
                    $ref: '#/components/schemas/ArticleCategory'
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              examples:
                duplicateName:
                  summary: Duplicate category name
                  value:
                    error: "Danh mục với tên này đã tồn tại"
                emptyName:
                  summary: Empty name
                  value:
                    error: "Tên danh mục không được để trống"
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '500':
          $ref: '#/components/responses/InternalError'

  /article-categories/{id}:
    get:
      tags:
        - Categories
      summary: Get category by ID
      description: Retrieve a single category with article count
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: objectid
          example: "6579abc123def456789"
      responses:
        '200':
          description: Category retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ArticleCategory'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalError'

    put:
      tags:
        - Categories
      summary: Update category
      description: Update category details (admin only). Cannot change isSystem flag.
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: objectid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  minLength: 1
                  maxLength: 100
                slug:
                  type: string
                  pattern: '^[a-z0-9]+(?:-[a-z0-9]+)*$'
                description:
                  type: string
                  maxLength: 500
                isActive:
                  type: boolean
                order:
                  type: integer
      responses:
        '200':
          description: Category updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Danh mục đã được cập nhật"
                  category:
                    $ref: '#/components/schemas/ArticleCategory'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalError'

    delete:
      tags:
        - Categories
      summary: Delete category
      description: |
        Delete a category and reassign all its articles to the default "Chưa phân loại" category.
        Cannot delete system categories (isSystem: true).
        Uses MongoDB transaction for atomicity.
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: objectid
      responses:
        '200':
          description: Category deleted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Danh mục đã được xóa, 12 bài viết được chuyển sang 'Chưa phân loại'"
                  reassignedCount:
                    type: integer
                    example: 12
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          description: Cannot delete system category
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: "Không thể xóa danh mục hệ thống"
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalError'

  /lessons:
    get:
      tags:
        - Lessons
      summary: List lessons with category filtering
      description: |
        Retrieve paginated lessons, optionally filtered by category.
        Extends existing endpoint with category parameter.
      parameters:
        - name: page
          in: query
          schema:
            type: integer
            default: 1
            minimum: 1
        - name: limit
          in: query
          schema:
            type: integer
            default: 12
            minimum: 1
            maximum: 100
        - name: difficulty
          in: query
          schema:
            type: string
            enum: [beginner, experienced]
        - name: category
          in: query
          description: Filter by category slug or ID
          schema:
            type: string
          example: "ngu-phap"
      responses:
        '200':
          description: Lessons retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  lessons:
                    type: array
                    items:
                      $ref: '#/components/schemas/Lesson'
                  total:
                    type: integer
                  page:
                    type: integer
                  totalPages:
                    type: integer
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/InternalError'

  /lessons/{id}:
    put:
      tags:
        - Lessons
      summary: Update lesson (including category)
      description: Update lesson details including category assignment (admin only)
      security:
        - BearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
                description:
                  type: string
                level:
                  type: string
                  enum: [A1, A2, B1, B2, C1, C2]
                category:
                  type: string
                  format: objectid
                  description: "Category ObjectId"
                  example: "6579abc123def456790"
      responses:
        '200':
          description: Lesson updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  lesson:
                    $ref: '#/components/schemas/Lesson'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalError'

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: "JWT token from /api/auth/login"

  schemas:
    ArticleCategory:
      type: object
      required:
        - _id
        - name
        - slug
        - isActive
        - isSystem
      properties:
        _id:
          type: string
          format: objectid
          example: "6579abc123def456789"
        name:
          type: string
          minLength: 1
          maxLength: 100
          example: "Ngữ pháp"
        slug:
          type: string
          pattern: '^[a-z0-9]+(?:-[a-z0-9]+)*$'
          example: "ngu-phap"
        description:
          type: string
          maxLength: 500
          example: "Bài viết về ngữ pháp tiếng Đức"
        isActive:
          type: boolean
          example: true
        isSystem:
          type: boolean
          example: false
          description: "System categories cannot be deleted"
        articleCount:
          type: integer
          minimum: 0
          example: 23
        order:
          type: integer
          example: 1
        createdAt:
          type: string
          format: date-time
          example: "2025-12-14T10:05:00Z"
        updatedAt:
          type: string
          format: date-time
          example: "2025-12-14T10:05:00Z"

    Lesson:
      type: object
      required:
        - _id
        - id
        - title
        - level
        - category
      properties:
        _id:
          type: string
          format: objectid
        id:
          type: string
          example: "lesson-001"
        title:
          type: string
          example: "Giới thiệu bản thân"
        displayTitle:
          type: string
        description:
          type: string
        level:
          type: string
          enum: [A1, A2, B1, B2, C1, C2]
          example: "A1"
        category:
          oneOf:
            - type: string
              format: objectid
              description: "Category ObjectId (when not populated)"
            - $ref: '#/components/schemas/ArticleCategory'
          example: "6579abc123def456790"
        audio:
          type: string
          example: "https://example.com/audio/lesson-001.mp3"
        youtubeUrl:
          type: string
          example: "https://youtube.com/watch?v=..."
        thumbnail:
          type: string
        json:
          type: string
          description: "Lesson content JSON"
        videoDuration:
          type: integer
        order:
          type: integer
        viewCount:
          type: integer
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    Error:
      type: object
      required:
        - error
      properties:
        error:
          type: string
          example: "Lỗi xảy ra"
        details:
          type: object
          additionalProperties: true

  responses:
    BadRequest:
      description: Bad request - validation error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            error: "Dữ liệu không hợp lệ"

    Unauthorized:
      description: Unauthorized - missing or invalid token
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            error: "Không được phép truy cập"

    Forbidden:
      description: Forbidden - insufficient permissions
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            error: "Chỉ admin mới có quyền thực hiện thao tác này"

    NotFound:
      description: Resource not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            error: "Không tìm thấy danh mục"

    InternalError:
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            error: "Lỗi máy chủ nội bộ"
